version: '3.9'
x-kubernetes:
  name: g2sg
  namespace: g2sg
services:
  g2sg-app:
    build: .
    image: maayanlab/g2sg-app:0.1.1
    platform: linux/amd64
    x-kubernetes:
      imagePullPolicy: IfNotPresent
      annotations:
        maayanlab.cloud/ingress: https://g2sg.cfde.cloud
    ports:
      - 3000:3000
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@g2sg-postgres:5432/${POSTGRES_DB}?schema=public
      - NEXTAUTH_URL=https://g2sg.cfde.cloud
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}

  g2sg-postgres:
    image: postgres:16
    x-kubernetes:
      imagePullPolicy: IfNotPresent
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:5432
    volumes:
      - g2sg-data:/var/lib/postgresql/data

volumes:
  g2sg-data:
    x-kubernetes:
      size: 8Gi
      class: gp2
